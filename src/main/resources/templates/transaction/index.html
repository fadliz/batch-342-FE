<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/main}">

<body>
    <section layout:fragment="container">
        <div class="container mt-3">
            <h1 th:text="${title}"></h1>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary mt-1 mb-3" onclick="openNewOrderModal()">
                New Order
            </button>
            <button type="button" class="btn btn-primary mt-1 mb-3" onclick="openPaymentModal()">
                Payment
            </button>
            <button type="button" class="btn btn-primary mt-1 mb-3" onclick="">
                New Transaction
            </button>

            <table class="table table-bordered table-hover table-sm">
                <thead>
                    <tr class="align-middle">
                        <th scope="col">Product Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <div th:insert="~{transaction/order :: order}"></div>
                    <div th:insert="~{transaction/payment :: payment}"></div>
                </tbody>
            </table>
        </div>

        <script src="js/transaction.js"></script>
    </section>
</body>

</html>
